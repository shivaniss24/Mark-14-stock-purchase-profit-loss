<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark-14-stocks</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>Stocks profit and loss</h1>
    <main>
        <label for="initial-price">Initial Price
            <input id="initial-price"    placeholder="Enter Initial Price Here" type="text">
        </label>
        <label for="stocks-price">Quantity Of Stocks
            <input  id="stocks-price" placeholder="Enter the Number of Stocks Bought" type="text">
        </label>
        <label for="current-price">Current Price
            <input id="current-price" placeholder="Enter the Current Price of the Stocks" type="text">
        </label>
        <button id="submit-btn">Tell Me!</button>
        <div id="output-box"></div>
    </main>

</body>

</html>
